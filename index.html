<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Bottle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bottle">
            <div class="stack">
                <!-- Elements will be added here dynamically -->
            </div>
        </div>
        <button onclick="popElement()">Pop Top Element</button>
        <div class="inhand-container">
            <h3>In Hand</h3>
            <div class="inhand">
                <!-- Popped element will be moved here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
