<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Bottle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class="output">

       </div>
       <div class="form">
           <div class="input">
               <label for="bottleCount">Bottles</label>
               <input type="number" name="bottleCount" id="bottleCount" required min="3">
                <br>
               <label for="bottleCapacity">Capacity</label>
               <input type="number" name="bottleCapacity" id="bottleCapacity" required min="1">
               
               <button type="submit" onclick="createBottles()">create</button>
               <button type="submit" onclick="solve()">solve</button>
           </div>

           <div class="colorBox">
            
           </div>
           <div class="copiedColorBox"> 
           </div>
           <div class="popBox">

           </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
